version: '3.8'

services:
  # --- PONTO DE ENTRADA ---
  reverse-proxy:
    image: nginx:stable-alpine
    container_name: rjchronos_proxy_dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rjchronos-net
    depends_on:
      - frontend
      - backend
      - genieacs

  # --- SEUS SERVIÇOS EM DESENVOLVIMENTO ---
  frontend:
    container_name: rjchronos_frontend_dev
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - rjchronos-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    container_name: rjchronos_backend_dev
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-app:5432/${POSTGRES_DB}
      - GENIACS_API_URL=http://genieacs:7557/
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - rjchronos-net
    depends_on:
      - db-app

  # --- STACK GENIEACS ---
  genieacs:
    container_name: rjchronos_genieacs_dev
    build:
      context: ./genieacs
      dockerfile: Dockerfile
    ports:
      - "7547:7547" # Porta para comunicação TR-069
      - "7557:7557"
      - "7567:7567"
      - "3000:3000"
    
    environment:
      - MONGODB_CONNECTION_URL=mongodb://db-acs:27017/genieacs?authSource=admin
      - GENIACS_REDIS_HOST=redis
      - UI_JWT_SECRET=${UI_JWT_SECRET}
      - GENIEACS_CWMP_ACCESS_LOG_FILE=/var/log/genieacs/genieacs-cwmp-access.log
      - GENIEACS_NBI_ACCESS_LOG_FILE=/var/log/genieacs/genieacs-nbi-access.log
      - GENIEACS_FS_ACCESS_LOG_FILE=/var/log/genieacs/genieacs-fs-access.log
      - GENIEACS_UI_ACCESS_LOG_FILE=/var/log/genieacs/genieacs-ui-access.log
      - GENIEACS_DEBUG_FILE=/var/log/genieacs/genieacs-debug.yaml
      - GENIEACS_EXT_DIR=/opt/genieacs/ext
    networks:
      - rjchronos-net
    depends_on:
      - db-acs
      - redis
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7547"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- SERVIÇOS ADICIONAIS GENIEACS ---
  genieacs-sim:
    depends_on:
      genieacs:
        condition: service_healthy
    image: drumsergio/genieacs-sim:latest
    container_name: "rjchronos_genieacs-sim_dev"
    networks:
      - rjchronos-net

  genieacs-mcp:
    depends_on:
      - 'genieacs'
    image: drumsergio/genieacs-mcp:latest
    container_name: "rjchronos_genieacs-mcp_dev"
    environment:
      - ACS_URL=http://genieacs:7557
      - ACS_USER=admin
      - ACS_PASS=admin # Set by default after the wizard, please change
    ports:
      - "8080:8080"
    networks:
      - rjchronos-net

  # --- BANCOS DE DADOS E SERVIÇOS DE APOIO ---
  db-app:
    image: postgres:15-alpine
    container_name: rjchronos_db_app_dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_app_data_dev:/var/lib/postgresql/data
    networks:
      - rjchronos-net

  db-acs:
    image: mongo:8.0
    container_name: rjchronos_db_acs_dev
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/var/log/mongodb
    volumes:
      - mongo_acs_data_dev:/data/db
      - mongo_acs_configdb_dev:/data/configdb
    networks:
      - rjchronos-net

  redis:
    image: redis:alpine
    container_name: rjchronos_redis_dev
    networks:
      - rjchronos-net

# --- VOLUMES E REDE ---
volumes:
  postgres_app_data_dev:
  mongo_acs_data_dev:
  mongo_acs_configdb_dev:
  opt_volume:

networks:
  rjchronos-net:
    driver: bridge